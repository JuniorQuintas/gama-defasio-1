<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Promoção Imperdível!</title>
  </head>
  <body>
    <section class="banner_principal">
      <div class="w50 left">
        <h1>Marido de Aluguel</h1>
        <img class="left" src="image/logo-campanha-BF.png" />
      </div>

      <div class="w50 left">
        <p>
          Aproveite a semana da Black Fried para ter a oportunidade de ter um
          profissional a sua disposição!
        </p>
        <p>
          Quer saber mais? Preencha o formulário ao lado e receba mais
          informações.
        </p>
        <form id="form">
          <input type="text" placeholder="digite seu nome" id="nome" />
          <input type="email" placeholder="email@email.com" id="email" />
          <input type="submit" value="Cadastrar" />
        </form>
      </div>
      <div class="clear"></div>

      <footer>
        <p>Todos os direitos reservados</p>
        <p>Esta promoção é um oferecimento</p>
        <img class="direita" src="image/gama.png" />
      </footer>
    </section>
  </body>
  <script src="js/script.js"></script>
</html>
